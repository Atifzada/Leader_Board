<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <h1 class="title">Leader_Boeard</h1>
    <div class="container">
        <section class="recent_score">
        <div class="recent_score_top">
            <h2 class="recent_score_title">Recent Scores</h2>
            <button class="refreshbtn" id="btn">Refresh</button>
        </div>
        <div class="recent_score_content">
            <ul class="recent_score_list" id="recent_score_list">
            </ul>
        </div>
        </section>
        <section class="add_score">
            <h2 class="add_score_title">Add Your Scores</h2>
            <form class="add_score_top" id="form">
                <input class="input" type="text" name="player" placeholder="your name" id="player">
                <input class="input" type="number" name="score" placeholder="your score" id="score">
                <button class="submitBtn" id="submitBtn">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
